<div class="dialog-overlay">
    <div
      class="modal fade"
      id="addRuleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="customDialogLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">

            <h2>Angular Query Builder</h2>
            <button
              type="button"
              class="close"
              aria-label="Close"
              (click)="close()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <query-builder [(ngModel)]='query' [config]='config' [classNames]='classNames'>
                <ng-container *queryButtonGroup="let ruleset; let addRule=addRule; let addRuleSet=addRuleSet; let removeRuleSet=removeRuleSet">
              <button
                type="button"
                class="btn btn-primary mr-2"
                (click)="addRule()"
              >
                + Rule
              </button>    <button type="button" class="btn btn-secondary mr-2
                  " (click)="addRuleSet()">+ Ruleset</button>
              
                  
                </ng-container>
              
              </query-builder>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="close()"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="submit()"
            >
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
